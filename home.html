<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">

        <div class="header">

            <div class="top-header">
                <div class="search">
                    <img src="images/magnify.svg" alt="">
                    <input type="text" name="search-bar" id="search-bar">
                </div>
                <div class="profile">
                    <img src="images/bell-ring-outline.svg" alt="" class="noti">
                    <img src="images/IMG_9782.jpg" alt="" class="profile-pic">
                    <div>Quan Pham</div>
                </div>
            </div>

            <div class="bottom-header">
                <div class="bottom-profile">
                    <img src="images/IMG_9782.jpg" alt="">
                    <div>
                        <div>Hi There!</div>
                        <div>Quan Pham (@quan)</div>
                    </div>
                </div>
                <div class="buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>

        </div>

        <div class="sidebar">
            <div id="dashboard">
                <img src="images/one-up.svg" alt="">
                <span>Dashboard</span>
            </div>

            <div>
                <img src="images/home.svg" alt="">
                <span>Home</span>
            </div>
            <div class="profile">
                <img src="images/account.svg" alt="">
                <span>Profile</span>
            </div>
            <div>
                <img src="images/chat.svg" alt="">
                <span>Messages</span>
            </div>
            <div>
                <img src="images/clock-outline.svg" alt="">
                <span>History</span>
            </div>
            <div>
                <img src="images/file-document-outline.svg" alt="">
                <span>Tasks</span>
            </div>
            <div>
                <img src="images/account-group.svg" alt="">
                <span>Communities</span>
            </div>

            <div class="cog">
                <img src="images/cog.svg" alt="">
                <span>Settings</span>
            </div>
            <div>
                <img src="images/help.svg" alt="">
                <span>Support</span>
            </div>
            <div>
                <img src="images/shield-check.svg" alt="">
                <span>Privacy</span>
            </div>

        </div>

        <div class="main-content"></div>
    </div>
</body>

</html>
