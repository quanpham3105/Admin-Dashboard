<!DOCTYPE html>

    <title>Admin Dashboard</title>

</head>

<body>
    <div class="container">

        <div class="header">

            <div class="top-header">
                <label for="search-bar">Search</label>
                <input type="text" name="search-bar" id="search-bar">

            </div>

        <div class="sidebar">
